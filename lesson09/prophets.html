<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prophets Cards</title>
    <meta name="description" content="Latter-day Prophets Cards by Isabelle Fièvre in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <link rel="stylesheet" href="styles/prophets.css">
</head>
<body>
    <header>
        <h1 class="small">Latter-day Prophets</h1>
        <h1 class="medium">🙝 Latter-day Prophets 🙟</h1>
      </header>
      <main>
        <div class="links">
          <ul>
              <li class="grid active" data-view="cards">All</li>

              <li class="gUtah" data-view="utah">Utah Born</li>

              <li class="gNUtah" data-view="nUtah">Non-Utah Born</li>

          </ul>
      </div>
        <div class="views">
          <div class="view-div cards" style="display: grid;"></div>
          <div class="view-div utah" style="display: none;"></div>
          <div class="view-div nUtah" style="display: none;"></div>  
        </div>
      </main>
      <footer>
      <p>Isabelle Fi&#232;vre | 🏛 BYU-Idaho | WDD 230</p>
