<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <meta name="author" content="Isabelle FIEVRE">
    <meta name="description" content="Example of Progressive Loading images">
    <link rel="stylesheet" href="../styles/normalize.css"> 
    <link rel="stylesheet" href="styles/lazyload.css">   
</head>
<body>
    <main>
        <h1>Progressive Loading Images</h1>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/bardonecchia1-300x400.jpg" alt="Bardonecchia view 1">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/bardonecchia2-300x400.jpg" alt="Bardonecchia view 2">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/bardonecchia3-300x400.jpg" alt="Bardonecchia view 3">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/bardonecchia4-300x400.jpg" alt="Bardonecchia view 4">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/bardonecchia5-300x400.jpg" alt="Bardonecchia view 5">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/bardonecchia6-300x400.jpg" alt="Bardonecchia view 6">
        </picture>
    </main>
    <script src="scripts/imagehandling.js"></script>
</body>
</html>
